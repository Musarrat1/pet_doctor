<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | Pet Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9f9fb, #f1eaff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-decor,
    .background-decor2 {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      opacity: 0.4;
    }

    .background-decor {
      width: 200px;
      height: 200px;
      background: #e5d5f8;
      top: -60px;
      left: -60px;
    }

    .background-decor2 {
      width: 150px;
      height: 150px;
      background: #ffe6c7;
      bottom: -40px;
      right: -40px;
      opacity: 0.5;
    }

    .profile-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h2 {
      font-weight: 600;
      color: #3c3c3c;
      margin-bottom: 0.3rem;
    }

    .email {
      color: #7b61ff;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .section-title {
      text-align: left;
      font-weight: 500;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    ul.pet-list {
      list-style: none;
      padding-left: 0;
      text-align: left;
    }

    ul.pet-list li {
      background: #f9f9fb;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    button.logout-btn {
      margin-top: 2rem;
      padding: 12px 16px;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button.logout-btn:hover {
      background-color: #e25555;
    }

    .footer-note {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 2rem;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      color: #7b61ff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-arrow:hover {
      color: #624de2;
      transform: translateX(-3px);
    }
  </style>
</head>
<body>

  <div class="background-decor"></div>
  <div class="background-decor2"></div>

  <div class="profile-container">
    <a href="index.html" class="back-arrow"><i class="ri-arrow-left-line"></i> Home</a>
    <img src="user-avatar.png" alt="User Avatar" class="profile-image">
    <h2>Jane Doe</h2>
    <p class="email">janedoe@example.com</p>

    <div class="section-title">My Pets</div>
    <ul class="pet-list">
      <li>üê∂ Bella (Dog)</li>
      <li>üê± Whiskers (Cat)</li>
      <li>üê∞ Thumper (Rabbit)</li>
    </ul>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="footer-note">üêæ Pet Place ¬© 2025</div>
  </div>

  <script>
    function logout() {
      // Redirect to login page or clear session logic
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
