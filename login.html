<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Pet Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fcf7e3, #f3c6236a);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background-decor {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #FF9898;
      top: -60px;
      left: -60px;
      z-index: 0;
      opacity: 0.4;
    }

    .background-decor2 {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #FFAAAA;
      bottom: -40px;
      right: -40px;
      z-index: 0;
      opacity: 0.5;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container h2 {
      margin-bottom: 1rem;
      color: #3c3c3c;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      background: #f9f9fb;
    }

    button {
      padding: 12px;
      background-color:  #FFB22C;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #eccb26;
    }

    p {
      font-size: 0.9rem;
    }

    a,
    .switch-link {
      color: #F3C623;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    .pet-image {
      width: 100px;
      margin: 0 auto 1.5rem;
    }

    .footer-note {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 2rem;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      color: #FA812F;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-arrow:hover {
      color: #FFDC26;
      transform: translateX(-3px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .pet-image {
        width: 80px;
      }
    }

  </style>
</head>
<body>

  <div class="background-decor"></div>
  <div class="background-decor2"></div>
<a href="index.html" class="back-arrow"><i class="ri-arrow-left-line"></i></a>
  <div class="container">
    
    <img src="products/Group.png" class="pet-image" alt="Pet Icon" onclick="location.href='index.html'">
    
    
    <div class="auth__form" id="login-form">
      <h2>Welcome Back!</h2>
      <form action="login.php" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don‚Äôt have an account? <span class="switch-link" onclick="toggleForm()">Register</span></p>
      </form>
    </div>

  
    <div class="auth__form hidden" id="register-form">
      <h2>Create Account</h2>
      <form action="register.php" method="POST">
        <input type="text" name="username" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <span class="switch-link" onclick="toggleForm()">Login</span></p>
      </form>
    </div>

    <div class="footer-note">
      üêæ Pet Place ¬© 2025
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("register-form").classList.toggle("hidden");
    }
  </script>

</body>
</html>
